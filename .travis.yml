language: python
cache: pip
sudo: true

python:
    - "3.6"
    - "3.7"
    - "3.8"
    - "3.9"

env:
    - DJANGO=2.2
    - DJANGO=3.0
    - DJANGO=3.1
    - DJANGO=3.2

matrix:
    fast_finish: true

before_install:
    - sudo apt-get install -y pandoc

install:
    - pip install tox tox-travis flake8
    - pip install codecov

script:
    - flake8 --exclude="statusboard/migrations/*.py" statusboard tests
    - tox

after_success:
    - codecov

before_deploy:
    - pip install -r requirements/requirements-packaging.txt

deploy:
    provider: pypi
    user: edg
    password:
        secure: 
    on:
        tags: true
        branch: master
        python: 3.7
        condition: "$DJANGO = 2.2"
