language: python

sudo: true

python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.6"

env:
    - DJANGO=1.8
    - DJANGO=1.9
    - DJANGO=1.10
    - DJANGO=1.11

matrix:
    fast_finish: true
    include:
        - python: "3.3"
          env: DJANGO=1.8

before_install:
    - sudo apt-get install -y pandoc

install:
    - pip install tox tox-travis
    - pip install -r requirements/requirements.txt
    - pip install -r requirements/requirements-packaging.txt
    - pip install -r requirements/requirements-documentation.txt

before_script:
    - mkdocs build --clean

script:
    - tox

deploy:
    provider: pypi
    user: edg
    password:
        secure: 
    on:
        tags: true
        branch: master
        condition: $TOX_ENV = py35-110
