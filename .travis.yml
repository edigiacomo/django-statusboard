dist: xenial
language: python

sudo: true

python:
    - "3.5"
    - "3.6"

env:
    - DJANGO=1.11
    - DJANGO=2.0
    - DJANGO=2.1
    - DJANGO=2.2

matrix:
    fast_finish: true
    include:
        - { "python": "3.4", dist: trusty, env: DJANGO=1.11 }
        - { "python": "3.4", dist: trusty, env: DJANGO=2.0 }
        - { "python": "3.7", dist: xenial, env: DJANGO=2.0 }
        - { "python": "3.7", dist: xenial, env: DJANGO=2.1 }
        - { "python": "3.7", dist: xenial, env: DJANGO=2.2 }


before_install:
    - sudo apt-get install -y pandoc

install:
    - pip install tox tox-travis
    - pip install codecov

script:
    - tox

after_success:
    - codecov

before_deploy:
    - pip install -r requirements/requirements-packaging.txt

deploy:
    provider: pypi
    user: edg
    password:
        secure: 
    on:
        tags: true
        branch: master
        python: 3.6
        condition: "$DJANGO = 1.11"
