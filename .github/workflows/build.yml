name: Build
on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'
jobs:
  build:
    name: Python ${{ matrix.python }} - Django ${{ matrix.django }}
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - python: "3.6"
            django: 32
          - python: "3.7"
            django: 32
          - python: "3.8"
            django: 32
          - python: "3.9"
            django: 32
          - python: "3.9"
            django: 42
          - python: "3.10"
            django: 32
          - python: "3.10"
            django: 42
          - python: "3.10"
            django: 50
          - python: "3.11"
            django: 32
          - python: "3.11"
            django: 42
          - python: "3.11"
            django: 50
    steps:
      - name: Update pip
        run: pip install -U pip
      - name: Install tox
        run: pip install tox
      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Check python path
        run: which python
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run tests
        run: tox -e py-django${{ matrix.django }}
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.python == '3.11' && matrix.django == '42'
