[tox]
envlist =
    py36-django32,
    py37-django{32,41},
    py38-django{32,41},
    py39-django{32,41},
    py310-django{32,41},
    py311-django{32,41},
    linter
    security
    docs
    swagger

[testenv]
setenv =
    DJANGO_SETTINGS_MODULE = tests.test_settings
commands =
    coverage erase
    coverage run manage.py test
    coverage report
deps =
    django32: Django>=3.2,<3.3
    django41: Django>=4.1,<4.2
    -rrequirements/requirements-packaging.txt
    -rrequirements/requirements-coverage.txt

[testenv:linter]
deps =
    -rrequirements/requirements-linter.txt
commands =
    flake8 --extend-exclude statusboard/migrations statusboard
    black --check --extend-exclude statusboard/migrations statusboard

[testenv:security]
deps =
    -rrequirements/requirements-security.txt
commands =
    bandit -r statusboard

[testenv:docs]
deps =
    -rdocs/requirements.txt
commands =
    mkdocs build

[testenv:swagger]
deps =
    pyyaml
    uritemplate
commands = python ./manage.py generateschema --file openapi-schema.yml
